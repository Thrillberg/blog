<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  <body>
    <div class="container">

      {{ partial "header.html" . }}

      <section class="content">

        {{ range (where .Data.Pages "Type" .Section).GroupByDate "2006/01" -}}
        <article>
          <h2>{{ .Key }}</h2>

          <ol>
            {{ range .Pages -}}
            <li>
              {{ .Render "list-item" }}
            </li>
            {{ end }}
          </ol>
        </article>
        {{ end }}

      </section>

      {{ partial "footer.html" . }}

    </div>
  </body>
</html>
